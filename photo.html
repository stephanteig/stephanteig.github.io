<html>
<head>
    <title>Stephan Teig Portfolio - Photo</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <img src="img/header.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photo.html" class="selected">Photo</a></li>
                <li><a href="film.html">Film</a></li>
            </ul>
        </nav>
        <!-- This is my Navigation List for my Navigation Bar.-->
    </header>

    <br /><br /><br /><br />
    <!-- Slideshow container -->
    <div class="slideshow-container fade">

        <!-- Full images with numbers and message Info -->
        <div class="Containers">
            <div class="MessageInfo">1 / 3</div>
            <a href="img/image1.jpg" target="_blank"><img src="img/image1.jpg" style="width:750px"></a>
            <div class="Info">Red Streak</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">2 / 3</div>
            <a href="img/image2.jpg" target="_blank"><img src="img/image2.jpg" style="height:650px"></a>
            <div class="Info">Sykkel i gul</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">3 / 3</div>
            <a href="img/image3.jpg" target="_blank"><img src="img/image3.jpg" style="width:750px"></a>
            <div class="Info">Vannet Stiger</div>
        </div>

        <!-- Back and forward buttons -->
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The circles/dots -->
    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>

</body>
</html>
